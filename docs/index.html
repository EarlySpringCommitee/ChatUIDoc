  <body>
    <header class="ts fluid vertically padded heading slate">
      <div class="ts narrow container">
        <h1 class="ts header center aligned">Chat UI</h1>
        <chat class="cu" data-style="telegram">
          <!-- 左側短文字訊息-->
          <message class="text">
            <div class="avatar"><img src="https://i.imgur.com/6oTWGHZ.png"></div>
            <div class="content">
              <div class="author">棒棒勝</div>
              <div class="text">
                <p>歡迎來到 Chat UI</p>
              </div>
              <div class="meta">
                <div class="item">00:00</div>
              </div>
            </div>
          </message>
          <!-- 右側短文字訊息-->
          <message class="text right read">
            <div class="content">
              <div class="text">Chat UI <span class="txt-rotate" data-period="2000" data-rotate="[ &quot;尼豪&quot;, &quot;Hello&quot;, &quot;ハロー&quot;, &quot;Bonjour&quot;, &quot;привет&quot;, &quot;❤️&quot; ]"></span></div>
              <div class="meta">
                <div class="item">00:00</div>
              </div>
            </div>
          </message>
        </chat>
      </div>
    </header>
